<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/plugins/layui-v2.7.2/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-4.6.1-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">IN+</h1>
            </div>
            <h3>欢迎进入编译原理课程网站后台管理系统</h3>
            <p></p>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" th:action="@{/courseonline/admin/login}" method="post">
                <div class="form-group">
                    <input id="nickname" name="nickname" type="text" th:class="|form-control ${nameError!=null?'is-invalid':''}|"
                           th:value="${nickname}" placeholder="用户名" required="">
                    <div class="invalid-feedback" th:text="${nameError}">
                        该用户名不存在
                    </div>
                </div>
                <div class="form-group">
                    <input id="pwd" name="pwd" type="password" th:class="|form-control ${pwdError!=null?'is-invalid':''}|"
                            th:value="${pwd}" placeholder="密码" required="">
                    <div class="invalid-feedback" th:text="${pwdError}">
                        密码错误
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                <a th:href="@{/backlink/forgetPwd}"><small>忘记密码?</small></a>
            </form>
        </div>
    </div>
    <!--JS-->
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/plugins/layui-v2.7.2/layui/layui.js}"></script>
    <script th:src="@{/plugins/bootstrap-4.6.1-dist/js/bootstrap.js}"></script>
</body>
</html>
