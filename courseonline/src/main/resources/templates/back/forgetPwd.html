<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>密码重置</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/plugins/layui-v2.7.2/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-4.6.1-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <!--JS-->
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/plugins/layui-v2.7.2/layui/layui.js}"></script>
    <script th:src="@{/plugins/bootstrap-4.6.1-dist/js/bootstrap.js}"></script>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">IN+</h1>
            </div>
            <h3>密码重置</h3>
            <form class="m-t" role="form" th:action="@{/courseonline/admin/resetPwd}" method="post">
                <div class="form-group">
                    <input id="nickname" name="nickname" type="text" th:class="|form-control ${nameError!=null?'is-invalid':''}|"
                           th:value="${nickname}" placeholder="用户名" required>
                    <div class="invalid-feedback" th:text="${nameError}">
                        该用户名不存在
                    </div>
                </div>
                <div class="form-group">
                    <input id="email" name="email" type="email" th:class="|form-control ${emailError!=null?'is-invalid':''}|"
                           th:value="${email}" placeholder="请输入邮箱" required>
                    <div class="invalid-feedback" th:text="${emailError}">
                        该邮箱不存在
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">确认</button>
                <a th:href="@{/backlink/login}"><small>返回登录</small></a>
            </form>
        </div>
    </div>
    <!-- 储存数据 -->
    <input id="flag" hidden th:value="${flag}">
    <!--JS-->
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/plugins/layui-v2.7.2/layui/layui.js}"></script>
    <script th:src="@{/plugins/bootstrap-4.6.1-dist/js/bootstrap.js}"></script>
</body>
<script>
    $(document).ready(function(){
        var s= $('#flag').val();
        if (''!=s){
            layer.msg("密码重置成功，请前往邮箱查收");
        }
    });
</script>
</html>
